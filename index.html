<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scavenger Hunt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Scavenger Hunt</h1>
    <p id="instruction">Click around the page to find clues and locate the treasure!</p>
    <button id="hint-btn">Get a Hint</button>
    <input id="name-input" placeholder="Type your name for a clue">
    <div class="map"></div>
    <div class="message">Click on any grid to find the treasure!</div>
    <button class="restart-btn">Restart</button>
  <script src="script.js"></script>
</body>
</html>
